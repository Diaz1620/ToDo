<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
    <title>My Super Todo</title>
</head>
<body>
    <!-- header -->
    <h1>Welcome to my super todo</h1>


    <!-- main content -->
    <main class="container">
        <div class="row">
            <div class="col-3 capture-form ">
                <h3>Create new ToDos</h3>
                <div class="d-flex inp-btn">
                    <input id="txtTodo" type="text" class="form-control" placeholder="Type your ToDo here">
                    <button id="btnSave" class="btn btn-sm btn-primary">Save</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="todoContainer" class="col my-4">
                <!-- here -->
            </div>
        </div>
    </main>

    <!-- footer -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
